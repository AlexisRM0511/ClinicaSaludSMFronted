<div class="container">
  <div class="card">
    <div class="container">
      <div class="row my-3">
        <div class="col-12">
          <h4 class="d-inline">Pacientes de emergencia registrados</h4>
        </div>
      </div>
      <div class="row my-4">
        <div class="col-6">
          <input
            type="text"
            name=""
            class="form-control d-inline"
            id=""
            placeholder="Buscar pacientes de emergencia"
          />
        </div>
        <div class="col-6 d-flex justify-content-end">
          <button class="btn btn-outline-primary mx-1">
            <i class="fas fa-download"></i>
          </button>
          <button class="btn btn-outline-info mx-1">
            <i class="far fa-edit"></i>
          </button>
          <button class="btn btn-outline-danger mx-1">
            <i class="fas fa-trash-alt"></i>
          </button>
        </div>
      </div>
      <div class="row my-3">
        <div class="col-12">
          <div class="table-responsive table-hover no-wrap">
            <table class="table">
              <thead class="thead-dark">
                <tr>
                  <th scope="col"></th>
                  <th scope="col">Codigo</th>
                  <th scope="col">Nombre completo</th>
                  <th scope="col" class="text-center">DNI</th>
                  <th scope="col" class="text-center">Fecha Registro</th>
                  <th scope="col" class="text-center">Estado del paciente</th>
                  <th scope="col" class="text-center">Monto a pagar</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let p of pacientes">
                  <td class="align-middle">
                    <input type="checkbox" name="" id="" />
                  </td>
                  <td class="align-middle">{{ p.codigo }}</td>
                  <td class="align-middle">{{ p.nombre }}</td>
                  <td class="align-middle text-center">{{ p.dni }}</td>
                  <td class="align-middle text-center">{{ p.fecha }}</td>
                  <td class="align-middle text-center">
                    <span class="badge bg-success p-2 text-white">{{
                      p.estado
                    }}</span>
                  </td>
                  <td class="align-middle text-center">
                    {{ p.monto }}
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <div class="row d-flex flex-row-reverse m-3">
        <div>
          <ul class="pagination">
            <li class="page-item disabled">
              <a class="page-link" routerLink="/citas">&laquo;</a>
            </li>
            <li class="page-item active">
              <a class="page-link" routerLink="/citas">1</a>
            </li>
            <li class="page-item">
              <a class="page-link" routerLink="/citas">2</a>
            </li>
            <li class="page-item">
              <a class="page-link" routerLink="/citas">3</a>
            </li>
            <li class="page-item">
              <a class="page-link" routerLink="/citas">4</a>
            </li>
            <li class="page-item">
              <a class="page-link" routerLink="/citas">5</a>
            </li>
            <li class="page-item">
              <a class="page-link" routerLink="/citas">&raquo;</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
