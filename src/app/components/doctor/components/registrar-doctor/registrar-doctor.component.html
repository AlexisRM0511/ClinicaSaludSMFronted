<div class="container">
  <div class="row">
    <div class="col-5 mx-auto">
      <div class="card mt-2">
        <div class="card-body">
          <div class="row my-1">
            <div class="col-12 text-center">
              <h3>Registrar doctor</h3>
            </div>
          </div>
          <form action="" [formGroup]="doctorForm">
            <div class="row">
              <div class="col-12 my-2">
                <label for="">Ingresar nombres</label>
                <input
                  type="text"
                  formControlName="nombres"
                  class="form-control"
                  placeholder="Nombres"
                  name=""
                  id=""
                  pattern="[A-Za-z ]{1,49}"
                  [class.is-invalid]="nombreNoValido"
                />
                <small class="text-danger mt-3 mt-lg-0" *ngIf="nombreNoValido">
                  Ingrese un nombre valido</small
                >
              </div>
              <div class="col-12 my-2">
                <label for="">Ingresar apellidos</label>
                <input
                  type="text"
                  formControlName="apellidos"
                  class="form-control"
                  placeholder="Apellidos"
                  name=""
                  pattern="[A-Za-z ]{1,49}"
                  [class.is-invalid]="apellidoNoValido"
                  id=""
                />
                <small
                  class="text-danger mt-3 mt-lg-0"
                  *ngIf="apellidoNoValido"
                >
                  Ingrese un apellido valido</small
                >
              </div>
              <div class="col-12 my-2">
                <label for="">Ingresar DNI</label>
                <input
                  type="text"
                  formControlName="dni"
                  class="form-control"
                  placeholder="DNI"
                  name=""
                  pattern="[0-9]{8}"
                  [class.is-invalid]="dniNoValido"
                  id=""
                />
                <small class="text-danger mt-3 mt-lg-0" *ngIf="dniNoValido">
                  Ingrese un DNI valido</small
                >
              </div>
              <div class="col-12 my-2">
                <label for="">Ingresar especialidad</label>
                <select
                  name="categoria_id"
                  formControlName="especialidad"
                  [class.is-invalid]="especialidadNoValido"
                  class="custom-select"
                  id="categoriaCurso"
                >
                  <option value="" hidden>Seleccione</option>
                  <option
                    *ngFor="
                      let e of especialidad$ | async | sort: 'asc':'nombre'
                    "
                    [ngValue]="e?.nombre"
                  >
                    {{ e?.nombre }}
                  </option>
                </select>
                <small
                  class="text-danger mt-3 mt-lg-0"
                  *ngIf="especialidadNoValido"
                >
                  Seleccione una especialidad
                </small>
              </div>
              <div class="col-12 my-2">
                <label for="">Ingresar tel&eacute;fono</label>
                <input
                  type="text"
                  formControlName="telefono"
                  class="form-control"
                  placeholder="TelÃ©fono"
                  name=""
                  pattern="[0-9]{9}"
                  [class.is-invalid]="telefonoNoValido"
                  id=""
                />
                <small
                  class="text-danger mt-3 mt-lg-0"
                  *ngIf="telefonoNoValido"
                >
                  Ingrese un tel&eacute;fono valido</small
                >
              </div>
              <div class="col-12 d-flex flex-column">
                <button
                  class="btn btn-success my-1"
                  [disabled]="doctorForm.invalid"
                  (click)="registrarDoctor()"
                >
                  Registrar Doctor
                </button>
                <button class="btn btn-danger mt-1">Cancelar</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
