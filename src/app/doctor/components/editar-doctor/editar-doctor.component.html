<div class="container">
  <form
    class="mt-3 col-md-8 offset-md-2"
    (ngSubmit)="onSave()"
    [formGroup]="doctorForm"
  >
    <div class="form-row">
      <div class="form-group col-md-4">
        <input
          type="text"
          class="form-control"
          placeholder="Codigo"
          formControlName="codigo"
          [class]="isValidField('codigo')"
        />
        <div class="invalid-feedback">
          <!-- <span *ngIf="citaForm.get('DNI').errors?.required">El numero de DNI es requerido</span> -->
        </div>
      </div>
      <div class="form-group col-md-4">
        <input
          type="text"
          class="form-control"
          placeholder="Nombres"
          formControlName="name"
          [class]="isValidField('name')"
        />
        <div class="invalid-feedback">
          <!-- <span *ngIf="citaForm.get('name').errors?.required">El nombre es requerido 2</span> -->
        </div>
      </div>
      <div class="form-group col-md-4">
        <input
          type="text"
          class="form-control"
          placeholder="Apellidos"
          formControlName="lastName"
          [class]="isValidField('lastName')"
        />
        <div class="invalid-feedback">
          <!-- <span *ngIf="citaForm.get('lastname').errors?.required">Los apellidos son requeridos</span> -->
        </div>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-4">
        <input
          type="text"
          class="form-control"
          placeholder="Telefono"
          formControlName="number"
          [class]="isValidField('number')"
        />
        <div class="invalid-feedback">
          <!-- <span *ngIf="citaForm.get('fecha').errors?.required">La fecha de la cita es requerida</span> -->
        </div>
      </div>
      <div class="form-group col-md-4">
        <input
          type="text"
          class="form-control"
          placeholder="Especialidad"
          formControlName="specialty"
          [class]="isValidField('specialty')"
        />
        <div class="invalid-feedback">
          <!-- <span *ngIf="citaForm.get('horario').errors?.required">La hora de la cita es requerida</span> -->
        </div>
      </div>
      <div class="form-group col-md-4">
        <input
          type="text"
          class="form-control"
          placeholder="DNI"
          formControlName="dni"
          [class]="isValidField('dni')"
        />
        <div class="invalid-feedback">
          <!-- <span *ngIf="citaForm.get('horario').errors?.required">La hora de la cita es requerida</span> -->
        </div>
      </div>
    </div>
    <button type="submit" class="btn bg-dark btn-block text-light">
      Actualizar Cita
    </button>
  </form>
  <br />
  <div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-2">
      <button
        type="button"
        class="btn btn-secondary"
        (click)="onGoBackToList()"
      >
        Volver al Listado
      </button>
    </div>
    <div class="col-md-5"></div>
  </div>
</div>
