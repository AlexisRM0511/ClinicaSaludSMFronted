<div class="container-login">
  <div class="container-main">
    <div class="title">
      <div class="title-name">CLINICA SALUD SM</div>
      <div class="title-title">ADMINISTRATIVO</div>
    </div>
    
    <div class="form">
      <form [formGroup]="form" (ngSubmit)="validar(form.value)">
        <h1 class="form-title">Código Administrativo</h1>
        <input id="usuario" placeholder="Ingrese su Codigo Administrativo" type="text" class="form-control"
          formControlName="codigo" />
        <div class="button-group">
          <button [disabled]="form.invalid" class="button-login">
            Iniciar Sesión
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
