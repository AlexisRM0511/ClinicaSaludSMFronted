<div class="container">
  <form
    class="mt-3 col-md-8 offset-md-2"
    (ngSubmit)="onSave()"
    [formGroup]="citaForm"
  >
    <div class="form-row">
      <div class="form-group col-md-4">
        <input
          type="text"
          class="form-control"
          placeholder="Numero de DNI"
          formControlName="DNI"
          [class]="isValidField('DNI')"
        />
        <div class="invalid-feedback">
          <span *ngIf="citaForm.get('DNI').errors?.required"
            >El numero de DNI es requerido</span
          >
        </div>
      </div>
      <div class="form-group col-md-4">
        <input
          type="text"
          class="form-control"
          placeholder="Nombre"
          formControlName="name"
          [class]="isValidField('name')"
        />
        <div class="invalid-feedback">
          <span *ngIf="citaForm.get('name').errors?.required"
            >El nombre es requerido 2</span
          >
        </div>
      </div>
      <div class="form-group col-md-4">
        <input
          type="text"
          class="form-control"
          placeholder="Apellidos"
          formControlName="lastname"
          [class]="isValidField('lastname')"
        />
        <div class="invalid-feedback">
          <span *ngIf="citaForm.get('lastname').errors?.required"
            >Los apellidos son requeridos</span
          >
        </div>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-4">
        <input
          type="text"
          class="form-control"
          placeholder="Fecha de la Cita"
          formControlName="fecha"
          [class]="isValidField('fecha')"
        />
        <!-- <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Elija la fecha</mat-label>
          <input
            matInput
            [matDatepickerFilter]="myFilter"
            [matDatepicker]="picker"
            [min]="minDate"
            formControlName="fecha"
            disabled
          />
          <mat-datepicker-toggle
            matSuffix
            [for]="picker"
          ></mat-datepicker-toggle>
          <mat-datepicker #picker disabled="false"></mat-datepicker>
        </mat-form-field> -->
        <div class="invalid-feedback">
          <span *ngIf="citaForm.get('fecha').errors?.required"
            >La fecha de la cita es requerida</span
          >
        </div>
      </div>
      <div class="form-group col-md-4">
        <input
          type="text"
          class="form-control"
          placeholder="Hora de la Cita"
          formControlName="horario"
          [class]="isValidField('horario')"
        />
        <div class="invalid-feedback">
          <span *ngIf="citaForm.get('horario').errors?.required"
            >La hora de la cita es requerida</span
          >
        </div>
      </div>
      <div class="form-group col-md-4">
        <input
          type="text"
          class="form-control"
          placeholder="Codigo del Doctor"
          formControlName="codigo"
          [class]="isValidField('codigo')"
        />
        <div class="invalid-feedback">
          <span *ngIf="citaForm.get('codigo').errors?.required"
            >El codigo del doctor es requerido</span
          >
        </div>
      </div>
    </div>
    <button type="submit" class="btn bg-dark btn-block text-light">
      Actualizar Cita
    </button>
  </form>
  <br />

  <div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-2">
      <button
        type="button"
        class="btn btn-secondary"
        (click)="onGoBackToList()"
      >
        Volver al Listado
      </button>
    </div>
  </div>
</div>
