<div class="container">
<form class="mt-3 col-md-8 offset-md-2" (ngSubmit)="onSave()" [formGroup]="citaProgramadaForm">
        <div class="form-row">
            <div class="form-group col-md-4">
                <input type="text" class="form-control" placeholder="Numero de DNI" formControlName="DNI" [class]="isValidField('DNI')">
                <div class="invalid-feedback">
                    <span *ngIf="citaProgramadaForm.get('DNI').errors?.required">El numero de DNI es requerido</span>
                </div>
            </div>
            <div class="form-group col-md-4">
                <input type="text" class="form-control" placeholder="Nombre" formControlName="nombre" [class]="isValidField('nombre')">
                <div class="invalid-feedback">
                    <span *ngIf="citaProgramadaForm.get('nombre').errors?.required">El nombre es requerido 2</span>
                </div>
            </div>
            <div class="form-group col-md-4">
                <input type="text" class="form-control" placeholder="Apellidos" formControlName="apellido" [class]="isValidField('apellido')">
                <div class="invalid-feedback">
                    <span *ngIf="citaProgramadaForm.get('apellido').errors?.required">Los apellidos son requeridos</span>
                </div>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-4">
                <input type="text" class="form-control" placeholder="Fecha de la Cita" formControlName="fecha" [class]="isValidField('fecha')">
                <div class="invalid-feedback">
                    <span *ngIf="citaProgramadaForm.get('fecha').errors?.required">La fecha de la cita es requerida</span>
                </div>
            </div>
            <div class="form-group col-md-4">
                <input type="text" class="form-control" placeholder="Hora de la Cita" formControlName="hora" [class]="isValidField('hora')">
                <div class="invalid-feedback">
                    <span *ngIf="citaProgramadaForm.get('hora').errors?.required">La hora de la cita es requerida</span>
                </div>
            </div>
            <div class="form-group col-md-4">
                <input type="text" class="form-control" placeholder="Codigo del Doctor" formControlName="codigo_doctor" [class]="isValidField('codigo_doctor')">
                <div class="invalid-feedback">
                    <span *ngIf="citaProgramadaForm.get('codigo_doctor').errors?.required">El codigo del doctor es requerido</span>
                </div>
            </div>
        </div>
        <button type="submit" class="btn bg-dark btn-block text-light">Actualizar Cita</button>
    </form>
</div>
<br>

   <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-2">
            <button type="button" class="btn btn-secondary" (click)="onGoBackToList()">Volver al Listado</button>
        </div>
        <div class="col-md-5"></div>
    </div>
