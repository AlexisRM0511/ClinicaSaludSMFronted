<div class="container">
  <div class="row">
    <div class="col-3"><h4>Citas registradas</h4></div>
    <div class="col-5">
      <input type="text" name="" class="form-control" id="" />
    </div>
    <div class="col-4 d-flex justify-content-end">
      <button class="btn btn-primary"><i class="far fa-edit"></i></button>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <div class="table-responsive table-borderless table-hover no-wrap">
        <table class="table">
          <thead>
            <tr>
              <th scope="col"></th>
              <th scope="col">Codigo</th>
              <th scope="col">Nombre completo</th>
              <th scope="col">Fecha cita</th>
              <th scope="col">Hora cita</th>
              <th scope="col">Codigo doctor</th>
              <th scope="col">Estado de la cita</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let c of citas">
              <td class="align-middle">
                <input type="checkbox" name="" id="" />
              </td>
              <td class="align-middle">{{ c.codigo }}</td>
              <td class="align-middle">{{ c.nombre }}</td>
              <td class="align-middle">{{ c.fecha }}</td>
              <td class="align-middle">{{ c.hora }}</td>
              <td class="align-middle">{{ c.codigo_doctor }}</td>
              <td class="align-middle">{{ c.estado }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <div class="row">
    <div>
      <ul class="pagination">
        <li class="page-item disabled">
          <a class="page-link" href="#">&laquo;</a>
        </li>
        <li class="page-item active">
          <a class="page-link" href="#">1</a>
        </li>
        <li class="page-item">
          <a class="page-link" href="#">2</a>
        </li>
        <li class="page-item">
          <a class="page-link" href="#">3</a>
        </li>
        <li class="page-item">
          <a class="page-link" href="#">4</a>
        </li>
        <li class="page-item">
          <a class="page-link" href="#">5</a>
        </li>
        <li class="page-item">
          <a class="page-link" href="#">&raquo;</a>
        </li>
      </ul>
    </div>
  </div>
</div>
