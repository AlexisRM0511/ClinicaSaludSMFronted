<div class="container">
  <div class="row my-5 justify-content-center border mx-3 bg-dark">
    <h1 class="text-white my-3">Panel de control</h1>
  </div>
  <div class="row my-5">
    <div class="col-12 col-sm-6 col-lg-3" *ngFor="let item of categorias">
      <a
        class="
          btn {{ item.color }}
          p-5
          size-custom
          d-flex
          align-items-center
          justify-content-center
          flex-column
          mx-auto
          mt-2 mt-lg-0
          shadow
        "
        routerLink="{{ item.ruta }}"
      >
        <i class="{{ item.icon }}"></i>
        <span class="h4 p-0 m-0 d-block">{{ item.nombre }}</span>
      </a>
    </div>
  </div>
  <div class="row justify-content-center">
    <button class="btn btn-danger btn-lg" (click)="logOut()">
      Cerrar sesion
    </button>
  </div>
</div>
