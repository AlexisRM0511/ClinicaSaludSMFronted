<div class="container">
  <div class="row my-5 justify-content-center">
    <h3>Panel de control</h3>
  </div>
  <div class="row my-5">
    <div class="col-12 col-sm-6 col-lg-3">
      <button
        class="
          btn btn-outline-primary
          p-5
          size-custom
          d-flex
          align-items-center
          justify-content-center
          flex-column
          mx-auto
          mt-2 mt-lg-0
        "
      >
        <i class="fas fa-calendar-plus h1"></i>
        <span class="h4 p-0 m-0 d-block">Citas</span>
      </button>
    </div>
    <div class="col-12 col-sm-6 col-lg-3">
      <button
        class="
          btn btn-outline-info
          p-5
          size-custom
          d-flex
          align-items-center
          justify-content-center
          flex-column
          mx-auto
          mt-2 mt-lg-0
        "
      >
        <i class="fas fa-users h1"></i>
        <span class="h4 p-0 m-0 d-block">Pacientes</span>
      </button>
    </div>
    <div class="col-12 col-sm-6 col-lg-3">
      <button
        class="
          btn btn-outline-warning
          p-5
          size-custom
          d-flex
          align-items-center
          justify-content-center
          flex-column
          mx-auto
          mt-2 mt-lg-0
        "
      >
        <i class="fas fa-user-md h1"></i>
        <span class="h4 p-0 m-0 d-block">Doctores</span>
      </button>
    </div>
    <div class="col-12 col-sm-6 col-lg-3">
      <button
        class="
          btn btn-outline-danger
          p-5
          size-custom
          d-flex
          align-items-center
          justify-content-center
          flex-column
          mx-auto
          mt-2 mt-lg-0
        "
      >
        <i class="fas fa-ambulance h1"></i>
        <span class="h4 p-0 m-0 d-block">Emergencia</span>
      </button>
    </div>
  </div>
  <div class="row justify-content-center">
    <button class="btn btn-danger">Cerrar sesion</button>
  </div>
</div>
